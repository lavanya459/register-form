<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .left {
      flex: 1;
      background: url('https://media.istockphoto.com/id/1534530324/photo/young-man-at-the-registration-table-helps-the-young-woman-sign-in-for-the-volunteer-event.jpg?s=612x612&w=0&k=20&c=OCVJY3nDpfJfE0rebPRHMP59au3QUtxMRaQDi51tl50=') no-repeat center;
      background-size: cover;
      padding: 40px;
      color:white;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h2 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      opacity: 0.9;
    }

    .right {
      flex: 1;
      padding: 40px;
    }

    .right h2 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #333;
    }

    .right p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .terms {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .terms input {
      margin-right: 10px;
    }

    .terms a {
      color: #7c4dff;
      text-decoration: none;
    }

    .register-btn {
      padding: 12px;
      border: none;
      background-color: #a066f1;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .register-btn:hover {
      background-color: #8b4be6;
    }
  
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <h2>Welcome</h2>
    <p>Start your learning journey with us today.
Register in seconds and unlock new opportunities.
Fast, secure, and student-friendly – just for you! ✅ <a href="https://apaar.education.gov.in/" style="color:#fff; text-decoration: underline;">Learn more</a>
    </p>
  </div>
  <div class="right">
    <h2>Register</h2>
    <p>Create your account. It’s free and only takes a minute</p>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <input type="text" id="fname" placeholder="First Name">
        <input type="text" id="lname" placeholder="Last Name">
      </div>
      <input type="email" id="email" placeholder="Email" style="margin-bottom: 15px;">
      <input type="password" id="password" placeholder="Password" style="margin-bottom: 15px;">
      <input type="password" id="cpassword" placeholder="Confirm Password" style="margin-bottom: 15px;">
      <div class="terms">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the <a href="https://www.termsofusegenerator.net/">Terms of Use</a> & <a href="https://www.privacypolicygenerator.info/">Privacy Policy</a></label>
      </div>
      <button class="register-btn" type="submit">Register Now</button>
    </form>
  </div>
</div>

<script>
  function validateForm() {
    let fname = document.getElementById("fname").value.trim();
    let lname = document.getElementById("lname").value.trim();
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value;
    let cpassword = document.getElementById("cpassword").value;
    let terms = document.getElementById("terms").checked;

    if (!fname || !lname || !email || !password || !cpassword) {
      alert("Please fill all fields.");
      return false;
    }

    if (password !== cpassword) {
      alert("Passwords do not match.");
      return false;
    }

    if (!terms) {
      alert("Please accept the terms.");
      return false;
    }

    alert("Registered Successfully!");
    return true;
  }
</script>

</body>
</html>
